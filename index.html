<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Consumption Estimator</title>
    <style>
        :root {
            --primary: #C06C48;
            --accent1: #6B7B8C;
            --accent2: #F3EFE8;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --border: #e1e8ed;
            --shadow: rgba(0, 0, 0, 0.1);
            --success: #27ae60;
            --danger: #e74c3c;
        }

        [data-theme="dark"] {
            --primary: #9A4E37;
            --accent1: #2E343B;
            --accent2: #8A8F91;
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border: #404040;
            --shadow: rgba(0, 0, 0, 0.3);
            --success: #2ecc71;
            --danger: #e67e22;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid var(--border);
        }

        .header h1 {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 700;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .theme-toggle, .currency-toggle {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover, .currency-toggle:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .inputs-section {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .appliance-card {
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            transition: all 0.3s ease;
        }

        .appliance-card:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--danger);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            transform: scale(1.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 6px;
            font-size: 16px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(192, 108, 72, 0.1);
        }

        .add-appliance-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px var(--shadow);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .add-appliance-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px var(--shadow);
        }

        .results-section {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow);
            position: sticky;
            top: 20px;
        }

        .period-toggles {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            background: var(--bg-primary);
            padding: 5px;
            border-radius: 8px;
        }

        .period-btn {
            flex: 1;
            background: transparent;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .period-btn.active {
            background: var(--primary);
            color: white;
        }

        .result-card {
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            text-align: center;
        }

        .result-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .result-label {
            color: var(--text-secondary);
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 40px 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .results-section {
                position: static;
            }

            .add-appliance-btn {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .period-toggles {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .header-controls {
                flex-direction: column;
                width: 100%;
            }

            .theme-toggle, .currency-toggle {
                width: 100%;
            }

            .appliance-card {
                padding: 15px;
            }

            .result-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>‚ö° Power Estimator</h1>
            <div class="header-controls">
                <button class="currency-toggle" id="currencyToggle">‚Ç¶ NGN</button>
                <button class="theme-toggle" id="themeToggle">üåô Dark</button>
            </div>
        </header>

        <main class="main-content">
            <section class="inputs-section">
                <h2 class="section-title">Appliances</h2>
                <div id="appliancesList">
                    <div class="appliance-card">
                        <button class="remove-btn" onclick="removeAppliance(this)">√ó</button>
                        <div class="input-group">
                            <label>Appliance Name</label>
                            <input type="text" placeholder="e.g., LED TV" oninput="calculateTotal()">
                        </div>
                        <div class="input-group">
                            <label>Power Rating (W)</label>
                            <input type="number" placeholder="100" min="0" oninput="calculateTotal()">
                        </div>
                        <div class="input-group">
                            <label>Daily Usage (hours)</label>
                            <input type="number" placeholder="8" min="0" max="24" step="0.5" oninput="calculateTotal()">
                        </div>
                    </div>
                </div>
            </section>

            <section class="results-section">
                <h2 class="section-title">Results</h2>
                
                <div class="period-toggles">
                    <button class="period-btn active" data-period="daily">Daily</button>
                    <button class="period-btn" data-period="monthly">Monthly</button>
                    <button class="period-btn" data-period="yearly">Yearly</button>
                </div>

                <div class="result-card">
                    <div class="result-value" id="energyResult">0.00 kWh</div>
                    <div class="result-label">Total Energy</div>
                </div>

                <div class="result-card">
                    <div class="result-value" id="costResult">‚Ç¶0.00</div>
                    <div class="result-label">Estimated Cost</div>
                </div>
            </section>
        </main>

        <button class="add-appliance-btn" id="addApplianceBtn">+</button>
    </div>

    <script>
        // Global variables
        let currentPeriod = 'daily';
        let currentCurrency = 'NGN';
        let exchangeRates = {
            NGN: 1,
            USD: 0.0012, // Fallback rate
            EUR: 0.0011  // Fallback rate
        };

        // Currency symbols
        const currencySymbols = {
            NGN: '‚Ç¶',
            USD: '$',
            EUR: '‚Ç¨'
        };

        // Base rate in NGN per kWh
        const baseRateNGN = 100;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initializeEventListeners();
            fetchExchangeRates();
            calculateTotal();
        });

        function initializeEventListeners() {
            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Currency toggle
            document.getElementById('currencyToggle').addEventListener('click', toggleCurrency);
            
            // Add appliance button
            document.getElementById('addApplianceBtn').addEventListener('click', addAppliance);
            
            // Period toggles
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentPeriod = this.dataset.period;
                    calculateTotal();
                });
            });
        }

        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            
            if (body.dataset.theme === 'dark') {
                body.dataset.theme = 'light';
                themeToggle.textContent = 'üåô Dark';
            } else {
                body.dataset.theme = 'dark';
                themeToggle.textContent = '‚òÄÔ∏è Light';
            }
        }

        function toggleCurrency() {
            const currencies = ['NGN', 'USD', 'EUR'];
            const currentIndex = currencies.indexOf(currentCurrency);
            const nextIndex = (currentIndex + 1) % currencies.length;
            currentCurrency = currencies[nextIndex];
            
            const currencyToggle = document.getElementById('currencyToggle');
            currencyToggle.textContent = `${currencySymbols[currentCurrency]} ${currentCurrency}`;
            
            calculateTotal();
        }

        async function fetchExchangeRates() {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/NGN');
                if (response.ok) {
                    const data = await response.json();
                    exchangeRates = {
                        NGN: 1,
                        USD: data.rates.USD || 0.0012,
                        EUR: data.rates.EUR || 0.0011
                    };
                }
            } catch (error) {
                console.log('Using fallback exchange rates');
                // Fallback rates are already set in the global variable
            }
        }

        function addAppliance() {
            const appliancesList = document.getElementById('appliancesList');
            const newCard = document.createElement('div');
            newCard.className = 'appliance-card';
            newCard.innerHTML = `
                <button class="remove-btn" onclick="removeAppliance(this)">√ó</button>
                <div class="input-group">
                    <label>Appliance Name</label>
                    <input type="text" placeholder="e.g., Refrigerator" oninput="calculateTotal()">
                </div>
                <div class="input-group">
                    <label>Power Rating (W)</label>
                    <input type="number" placeholder="150" min="0" oninput="calculateTotal()">
                </div>
                <div class="input-group">
                    <label>Daily Usage (hours)</label>
                    <input type="number" placeholder="24" min="0" max="24" step="0.5" oninput="calculateTotal()">
                </div>
            `;
            
            appliancesList.appendChild(newCard);
            
            // Smooth scroll to new card
            newCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            
            // Focus on the first input
            newCard.querySelector('input').focus();
        }

        function removeAppliance(button) {
            const card = button.parentElement;
            card.style.transform = 'scale(0.8)';
            card.style.opacity = '0';
            
            setTimeout(() => {
                card.remove();
                calculateTotal();
            }, 300);
        }

        function calculateTotal() {
            const cards = document.querySelectorAll('.appliance-card');
            let totalDailyEnergy = 0;

            cards.forEach(card => {
                const inputs = card.querySelectorAll('input');
                const power = parseFloat(inputs[1].value) || 0; // Power in watts
                const hours = parseFloat(inputs[2].value) || 0; // Hours per day
                
                // Convert watts to kilowatts and calculate daily energy
                const dailyEnergy = (power / 1000) * hours;
                totalDailyEnergy += dailyEnergy;
            });

            // Calculate energy based on period
            let displayEnergy = totalDailyEnergy;
            let multiplier = 1;

            switch (currentPeriod) {
                case 'monthly':
                    displayEnergy = totalDailyEnergy * 30;
                    multiplier = 30;
                    break;
                case 'yearly':
                    displayEnergy = totalDailyEnergy * 365;
                    multiplier = 365;
                    break;
            }

            // Calculate cost in NGN first, then convert
            const costNGN = displayEnergy * baseRateNGN;
            const costInCurrency = costNGN * exchangeRates[currentCurrency];

            // Update display
            document.getElementById('energyResult').textContent = `${displayEnergy.toFixed(2)} kWh`;
            document.getElementById('costResult').textContent = 
                `${currencySymbols[currentCurrency]}${costInCurrency.toFixed(2)}`;
        }

        // Add some sample appliances for demonstration
        function addSampleAppliances() {
            const samples = [
                { name: 'LED TV', power: 100, hours: 6 },
                { name: 'Refrigerator', power: 150, hours: 24 },
                { name: 'Air Conditioner', power: 1500, hours: 8 }
            ];

            samples.forEach(sample => {
                addAppliance();
                const lastCard = document.querySelector('.appliance-card:last-child');
                const inputs = lastCard.querySelectorAll('input');
                inputs[0].value = sample.name;
                inputs[1].value = sample.power;
                inputs[2].value = sample.hours;
            });
            
            calculateTotal();
        }

        // Uncomment the line below to add sample appliances on load
        // setTimeout(addSampleAppliances, 1000);
    </script>
</body>
</html>
